<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form class="formulario" id="formulario" >
        <h2 class="formulario__title">Usuarios</h2>
        <input class="formulario__input" id="Usuario" type="text" placeholder="Juan" required>
        <button class="formulario__button" id="btnFormulario" >Crear Usuario</button>
    </form>
   
    <table class="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="Usuarios" id="datosTabla">
            <tr>
                <td >
                    Origaska
                </td>
                <td>
                    <button class="btn" onclick="editar(999,'origaska')">Editar</button>
                    <button class="btn-2">Eliminar </button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="conexion.js"></script>
</body>
</html>
